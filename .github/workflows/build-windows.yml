name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
      
      - name: Install dependencies
        run: |
          cd mod_manager_flutter
          flutter pub get
      
      - name: Build Windows Release
        run: |
          cd mod_manager_flutter
          flutter build windows --release
      
      - name: Create Portable ZIP
        run: |
          $version = "${{ github.ref_name }}".TrimStart("v")
          if ([string]::IsNullOrEmpty($version)) { $version = "dev" }
          .\windows_installer\build_portable.ps1 -Version $version
        shell: pwsh
      
      - name: Upload Portable Build
        uses: actions/upload-artifact@v4
        with:
          name: ZZZ-Mod-Manager-Windows-Portable
          path: windows_installer/output/*.zip
      
      - name: Upload Raw Build
        uses: actions/upload-artifact@v4
        with:
          name: ZZZ-Mod-Manager-Windows-Raw
          path: mod_manager_flutter/build/windows/x64/runner/Release/
      
      # Опціонально: створити GitHub Release
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: windows_installer/output/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
